<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID Data Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  
</head>
<body>
  <div class="main-wrapper d-flex flex-column justify-content-center align-items-center">
    <div class="glass-container text-center p-4">
      <h2 class="mb-4 text-light fw-bold">COVID-19 STATE DATA</h2>
      <div class="input-group mb-4">
        <input type="text" class="form-control rounded-start" id="countryName" placeholder="Enter state name" />
      </div>
      <button class="btn btn-primary " id="btn-submit">Check Data</button>
      <div id="answer" class="d-flex flex-column gap-3 align-items-center my-3 d-flex"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
